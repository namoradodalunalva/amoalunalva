<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso Especial ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 48px;
            color: #d6336c;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 20px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin-bottom: 20px;
            border: 2px solid #d6336c;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .btn {
            background-color: #d6336c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .btn:hover {
            background-color: #b52a5a;
        }
        .message {
            margin-top: 20px;
            font-size: 18px;
            color: #d6336c;
        }
        .heart {
            font-size: 24px;
            color: #d6336c;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Acesso Especial ❤️</h1>
        <p>Você está pronta para um momento especial?</p>
        <button class="btn" onclick="showInput()">Clique aqui para ver</button>

        <!-- Campo de entrada e botão de acesso (inicialmente oculto) -->
        <div id="access-section" style="display: none;">
            <p>Digite a palavra mágica para continuar:</p>
            <input type="text" id="access-code" placeholder="Digite aqui...">
            <button class="btn" onclick="checkAccess()">Acessar</button>
            <p id="error-message" class="message" style="display: none;">Palavra incorreta. Tente novamente!</p>
        </div>

        <!-- Corações flutuantes -->
        <div style="margin-top: 20px;">
            <span class="heart">❤️</span>
            <span class="heart" style="animation-delay: 0.5s;">❤️</span>
            <span class="heart" style="animation-delay: 1s;">❤️</span>
        </div>
    </div>

    <script>
        // Função para exibir o campo de entrada
        function showInput() {
            document.getElementById('access-section').style.display = 'block';
            document.querySelector('.btn').style.display = 'none'; // Oculta o botão inicial
        }

        // Função para verificar a palavra de acesso
        function checkAccess() {
            const accessCode = document.getElementById('access-code').value.toLowerCase();
            const correctCode = "amor"; // Defina a palavra de acesso aqui

            if (accessCode === correctCode) {
                window.location.href = "index.html"; // Redireciona para a página principal (index.html)
            } else {
                document.getElementById('error-message').style.display = 'block'; // Exibe mensagem de erro
            }
        }
    </script>
</body>
</html>
